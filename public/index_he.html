<!DOCTYPE html>
<html lang="en" ng-app="MidburnCampIndexApp" ng-cloak>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/style_he.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <title>Midburn 2017 - Theme Camps Index</title>
</head>

<body>
    <div class="container" ng-controller="CampListController">
        <!-- Headline intro -->
        <div class="row"><br>
            <div class="col-xs-12 camp__search">
                <input id="search_camp" ng-model="searchCamp" type="text" name="search" value="" placeholder="חיפוש מחנה">
            </div>
            <div class="col-xs-12 camp__wrapper" ng-repeat="camp in camps | filter: searchCamp">
                <div class="camp__info camp__info--card">
                    <div class="camp__header col-xs-12 col-sm-4">
                        <h2>{{ camp.name_he }}</h2>
                        <div class="camp__badges">
                            <span ng-show="camp.status == 'Open'" class="camp__badges--status">פתוח למצטרפים</span>
                            <span ng-show="camp.accept_families == 'Yes'" class="camp__badges--families">מקבל משפחות</span>
                        </div>
                        <div class="camp__links">
                            <a ng-show="camp.facebook_page_url != null" href="{{ camp.facebook_page_url }}" target="_blank">דף פייסבוק</a>
                        </div>
                    </div>
                    <div class="camp__description col-xs-12 col-sm-8">
                        <p ng-bind-html="camp.desc_he"></p>
                        <a ng-show="camp.status == 'Open'" href="javascript:;" ng-click="_fetchContactPerson(camp.contact_person_id)" data-toggle="collapse" data-target="#camp__contactinfo--{{ $index }}" class="btn btn-default">יצירת קשר</a>
                        <div id="camp__contactinfo--{{ $index }}" class="camp__contactinfo collapse">
                            <ul>
                                <li ng-show="camp.fullName">שם: <b>{{ camp.fullName || 'n/a' }}</b></li>
                                <li ng-show="camp.email">אימייל: <b>{{ camp.email || 'n/a' }}</b></li>
                                <li ng-show="camp.phone">טלפון: <b>{{ camp.phone || 'n/a' }}</b></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
